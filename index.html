<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map Quiz</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>India Map Quiz</h1>
    <p id="result">Correct state will be displayed here</p>
    <p>Click on: <strong id="target-location">Loading...</strong></p>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p class="footer">Made by Diptanshu</p>

    <script>
        const locations = {

            "Nagpur Dec 1920 session": "Maharashtra",

            "Kalpakkam": "Tamil Nadu",
            "Indore": "Madhya Pradesh",
            "Surat": "Gujarat",
            "Kanpur": "Uttar Pradesh",
            "Coimbatore": "Tamil Nadu",
            "Durgapur": "West Bengal",
            "Bokaro": "Jharkhand",
            "Jamshedpur": "Jharkhand",
            "Bhilai": "Chhattisgarh",
            "Vijaynagar": "Karnataka",
            "Salem": "Tamil Nadu",
            "Noida": "Border of UP near Delhi",

            "Pune": "Maharashtra",

            "Kochi": "Kerala",
            "Tuticorin": "Tamil Nadu",
            "Visakhapatnam": "Andhra Pradesh",
            "Paradip": "Odisha",
            "Haldia": "West Bengal",
            "Sugarcane": "Madhya Pradesh",
            "Tea": "Assam",

            "Coffee": "Karnataka",

            "Talcher": "Odisha",
            "Neyveli": "Tamil Nadu",
            "Digboi": "Assam",
            "Naharkatia": "Assam",
            "Mumbai High": "Offshore of Mumbai",
            "Bassein": "Offshore of Mumbai",
            "Kalol": "Gujarat",
            "Ankaleshwar": "Gujarat",
            "Namrup": "Assam",
            "Singrauli": "Madhya Pradesh",
            "Ramagundam": "Telangana",
            "Raja Sansi": "Punjab",
            "Indira Gandhi": "Delhi",
            "Chhatrapati Shivaji": "Mumbai",
            "Meenambakkam": "Chennai",
            "Netaji Subhash Chandra Bose": "Kolkata",
            "Rajiv Gandhi": "Hyderabad"
        };

        let currentTarget = "";
        let selectedPoint = null;
        const canvas = document.getElementById("mapCanvas");
        const ctx = canvas.getContext("2d");
        const targetLocationElement = document.getElementById("target-location");
        const resultElement = document.getElementById("result");
        const mapImage = new Image();
        mapImage.src = "india_map.png";

        mapImage.onload = function () {
            redraw();
            setNewTarget();
        };

        canvas.addEventListener("click", function (event) {
            const rect = canvas.getBoundingClientRect();
            selectedPoint = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
            redraw();
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
            if (selectedPoint) {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(selectedPoint.x, selectedPoint.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setNewTarget() {
            const keys = Object.keys(locations);
            currentTarget = keys[Math.floor(Math.random() * keys.length)];
            targetLocationElement.textContent = currentTarget;
        }

        function checkAnswer() {
            if (!selectedPoint) {
                resultElement.textContent = "Please select a location on the map.";
                return;
            }
            resultElement.textContent = `Correct state: ${locations[currentTarget]}`;
            setTimeout(setNewTarget, 2000);
        }
    </script>
</body>
</html>
