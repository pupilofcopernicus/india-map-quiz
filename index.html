<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map Quiz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>India Map Quiz</h1>
    <p>Click on: <strong id="target-location">Loading...</strong></p>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>

    <script>
        const locations = {
            "Sugarcane": { state: "Madhya Pradesh", x: 400, y: 350 },
            "Tea": { state: "Assam", x: 700, y: 200 },
            "Coffee": { state: "Karnataka", x: 350, y: 450 },
            "Rubber": { state: "Kerala", x: 300, y: 500 },
            "Jute": { state: "West Bengal", x: 600, y: 300 }
        };

        let currentTarget = "";
        let selectedPoint = null;
        const canvas = document.getElementById("mapCanvas");
        const ctx = canvas.getContext("2d");
        const targetLocationElement = document.getElementById("target-location");
        const resultElement = document.getElementById("result");
        const mapImage = new Image();
        mapImage.src = "india_map.png";

        mapImage.onload = function () {
            redraw();
            setNewTarget();
        };

        canvas.addEventListener("click", function (event) {
            const rect = canvas.getBoundingClientRect();
            selectedPoint = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
            redraw();
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
            if (selectedPoint) {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(selectedPoint.x, selectedPoint.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setNewTarget() {
            const keys = Object.keys(locations);
            currentTarget = keys[Math.floor(Math.random() * keys.length)];
            targetLocationElement.textContent = currentTarget;
        }

        function checkAnswer() {
            if (!selectedPoint) {
                resultElement.textContent = "Please select a location on the map.";
                return;
            }
            const correctCoords = locations[currentTarget];
            resultElement.textContent = Correct state: ${correctCoords.state};
            setTimeout(setNewTarget, 2000);
        }
    </script>
</body>
</html>
