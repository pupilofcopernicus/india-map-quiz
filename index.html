        const resultElement = document.getElementById("result");
        const mapImage = new Image();
        mapImage.src = "india_map.png"; // Ensure this path is correct

            redraw();
            setNewTarget();
        };

        canvas.addEventListener("click", function (event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            console.log(`Clicked at: (${x}, ${y})`); // Debug: Log click coordinates

            redraw();
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

            // Draw the black pointer at the correct location
            if (currentTarget && locationCoordinates[currentTarget]) {
                const correctLocation = locationCoordinates[currentTarget];
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(correctLocation.x, correctLocation.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw the selected point
            if (selectedPoint) {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(selectedPoint.x, selectedPoint.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setNewTarget() {
            const keys = Object.keys(locations);
            currentTarget = keys[Math.floor(Math.random() * keys.length)];
